{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    
    
    {% for i in articles %}
    {{ i.category.name }}
    <!-- Product Cart Start -->
    <div class="card border border-0 shadow-sm d-inline-block m-5 mt-3" style="width: 25rem;" >
        {% if i.articleimage_set.exists %}
        <img height="300" class=" card-img-top" src="{{ i.articleimage_set.all.first.image.url }}" alt="">
        {% comment %} {% else %}
        <img height="200" class=" card-img-top" src="{% static 'products/defoultuser.png' %}" alt=""> {% endcomment %}
        {% endif %}
        <div class="card-body">
            <h6 class="align-center card-title">{{ i.title }}</h6>
            <span class="center card-text">{{ i.description }} $</span>
            <div class="buttons d-flex flex-wrap justify-content-between ">
                <i class="bi bi-bookmark-fill"></i> 
                <a href="{% url 'app:detail' category_id=i.category.id id=i.id %}" class="btn btn-outline-primary" >Details</a>
            </div>
        </div>
    </div>  
    <!-- Product Cart End -->
    {% endfor %}




  </div>
</div>
{% endblock content %}
